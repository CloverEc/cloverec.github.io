<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only  >
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>写真一覧</ion-title>
  </ion-navbar>


  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="viewer">
      <ion-segment-button (click)="onCategory()" value="all">
        全部
      </ion-segment-button>
      <ion-segment-button  (click)="onCategory(1)" value="menu">
        メニュー
      </ion-segment-button>
      <ion-segment-button  (click)="onCategory(2)" value="shops">
        店内
      </ion-segment-button>
      <ion-segment-button  (click)="onCategory(3)" value="appearance">
        外観
      </ion-segment-button>
      <ion-segment-button  (click)="onCategory(4)" value="other">
       その他
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content no-padding no-margin style="">
  <div [ngSwitch]="viewer" no-padding no-margin>
    <ion-list *ngSwitchCase="'all'" no-padding no-lines>
      <ion-item *ngFor="let row of grid" no-lines no-padding no-margin>
        <ion-grid>
          <ion-row text-nowrap >
            <ion-col width-50 *ngFor="let e of row" text-center text-nowrap >
              <div *ngIf="e" >
                <img [src]="e.s_image" style="max-height:100px" tappable  (click)="onPhotoViewer(e.image,e.title)"/>
                <p  text-center text-nowrap style="font-size:0.9rem;width:100%">{{e.title}}</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'menu'">
      <ion-item *ngFor="let row of grid" no-lines no-padding no-margin>
        <ion-grid>
          <ion-row text-nowrap >
            <ion-col width-50 *ngFor="let e of row" text-center text-nowrap >
              <div *ngIf="e" >
                <img [src]="e.s_image" style="max-height:100px"  tappable  (click)="onPhotoViewer(e.image,e.title)"/>
                <p text-center text-nowrap style="font-size:0.9rem;width:100%">{{e.title}}</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'shops'">
      <ion-item *ngFor="let row of grid" no-lines no-padding no-margin>
        <ion-grid>
          <ion-row text-nowrap >
            <ion-col width-50 *ngFor="let e of row" text-center text-nowrap >
              <div *ngIf="e" >
                <img [src]="e.s_image" style="max-height:100px"  tappable  (click)="onPhotoViewer(e.image,e.title)"/>
                <p text-nowrap  text-center style="font-size:0.9rem;width:100px">{{e.title}}</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'appearance'">
      <ion-item *ngFor="let row of grid" no-lines no-padding no-margin>
        <ion-grid>
          <ion-row text-nowrap >
            <ion-col width-50 *ngFor="let e of row" text-center text-nowrap >
              <div *ngIf="e" >
                <img [src]="e.s_image" style="max-height:100px"  tappable  (click)="onPhotoViewer(e.image,e.title)"/>
                <p text-nowrap  text-center style="font-size:0.9rem;width:100px">{{e.title}}</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'other'">
      <ion-item *ngFor="let row of grid" no-lines no-padding no-margin>
        <ion-grid>
          <ion-row text-nowrap >
            <ion-col width-50 *ngFor="let e of row" text-center text-nowrap >
              <div *ngIf="e" >
                <img [src]="e.s_image" style="max-height:100px" tappable (click)="onPhotoViewer(e.image,e.title)" />
                <p text-nowrap  text-center style="font-size:0.9rem;width:100px">{{e.title}}</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
