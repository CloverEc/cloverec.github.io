<ion-header>
  <ion-navbar>
    <ion-title>ピックアップ口コミ</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="funnel-outline" color="zine"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list no-padding inset>
    <ion-item no-padding *ngFor="let evaluate of evaluates">
      <ion-avatar no-padding item-left  text-wrap (click)="openUserDetail(evaluate.user_id)" style="margin-left:8px !important;">
        <img src="{{evaluate.avatar}}">
      </ion-avatar>
      <h6><a style="color:#3b5998" (click)="openUserDetail(evaluate.user_id)" tappable>{{evaluate.name}}</a></h6>
      <h5>{{evaluate.title}}</h5>
      <p>
      <span style="border: 1px solid #ffb400;font-size:0.4rem; color:#ffb400"> 店名</span> 
      <a (click)="openShop(evaluate.shop_id)">{{evaluate.shop_name}}</a>
      </p>
      <div style="width:100%">
        <div style="float:left">
          <rating [(ngModel)]="evaluate.star" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)"> </rating>
        </div>
        <div style="float:right;height:31px;padding-top:7px">
          <p text-nowrap style="font-size:70%;" >
          <span *ngFor="let area of evaluate.shop_area">
            {{area.area_name}}
          </span>
          <span *ngFor="let cate of evaluate.shop_category">
            {{cate.cate_name}}
          </span>
          </p>
        </div>
        <div style="clear:both"></div>
      </div>
      <p text-wrap class="font-gray">{{evaluate.content | cutPipe:120}}</p>
      <div *ngIf="evaluate.content.length > 140" >
           <a (click)="viewPost(evaluate)" tappable style="font-size:0.8rem;">フルテキスト</a>
      </div>
      <ion-row>
        <div *ngFor="let img  of evaluate.shop_evaluate_images">
          <img src="{{img.s_image}}" style="width:75px;height:75px;margin:3px" tappable (click)="openImages(evaluate.shop_evaluate_images)" />
        </div >
      </ion-row>
      <p>{{evaluate.updated_at}}</p>
      <div class="actions">
        <ion-row no-padding no-margin>
          <ion-col col-1 *ngIf="!likeLoading"  (click)="toggleLike(evaluate.id)" tappable no-padding no-margin>
            <ion-icon name="heart" color="danger" [hidden]="!evaluate.likenum"></ion-icon>
            <ion-icon name="heart-outline" color="danger" [hidden]="evaluate.likenum"></ion-icon>
          </ion-col>
          <ion-col col-1 *ngIf="likeLoading" no-padding no-margin>
            <ion-spinner></ion-spinner>
          </ion-col>
          <ion-col col-1  no-padding no-margin>
            <span ion-text color="gray" style="font-size:80%" [hidden]="!evaluate.likenum">{{evaluate.likenum}}</span>
          </ion-col>
          <ion-col col-1  no-padding no-margin align-self-start>
            <span  (click)="viewPost(evaluate)">
              <ion-icon name="ios-text-outline" color="facebook"></ion-icon>
              <span ion-text color="gray" style="font-size:80%"[hidden]="!evaluate.shop_comments.length">{{evaluate.shop_comments.length}}</span>
            </span>
          </ion-col>
          <ion-col col-1 tappable *ngIf="isMe" no-padding no-margin align-self-start (click)="deleteEvaluate(evaluate)">
              <ion-icon name="trash"color="danger"></ion-icon>
          </ion-col>
          <ion-col col-7  no-padding no-margin align-self-start>
          </ion-col>
          </ion-row>
      </div>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
