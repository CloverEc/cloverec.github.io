<ion-header>
  <ion-navbar  >
    <ion-title>写真ビューワー</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-color:black" no-margin no-padding>
  <
  <ion-slides no-margin no-padding style="background-color:black;height:90%" zoom="true" pager (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let img of images">
      <img (click)="openImage(img.image,img.title)" src="{{img.image}}">
      <h4 style="color:white;">{{img.title}}</h4>
    </ion-slide>
  </ion-slides>
</ion-content>
