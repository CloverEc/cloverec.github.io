<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only (click)="openMenu()" >
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>電話番号</ion-label>
      <ion-input type="tel" [(ngModel)]="telphone"></ion-input>
    </ion-item>
    <ion-item>                                                                                                                      
      <ion-label fixed>SMS認証コード</ion-label>
      <ion-input type="number" [(ngModel)]="phoneVerify"></ion-input>                                                         
      <button ion-button outline item-right icon-left (click)="smsAuth(telphone)" [disabled]="sms_disabled">
        <ion-icon name=""></ion-icon>{{sms_button_text}}
      </button>
    </ion-item>
  </ion-list>
  <button ion-button full tappable (click)="onSave()" >変更する</button>
</ion-content>
