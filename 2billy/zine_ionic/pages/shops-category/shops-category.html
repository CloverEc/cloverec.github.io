<ion-content no-margin no-padding>
  <ion-row no-padding>
    <ion-col  no-padding width-50>
      <ion-list no-padding  no-lines>
        <button *ngFor="let category of categories" ion-item (click)="getSubCategories(category.id)">
          <span class="category-font" > {{category.name}}</span>
        </button>  
      </ion-list> 
    </ion-col>
    <ion-col  no-padding width-50>
      <ion-list  no-padding>
        <button *ngFor="let cate of subCategories" ion-item (click)="filterByCateggory(cate)">
          <span class="category-font-s" > {{cate.val}}</span>
        </button>  
      </ion-list> 
    </ion-col>
  </ion-row>
</ion-content>
