<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only (click)="openMenu()" >
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-searchbar placeholder="クリックして検索">
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="apps"></ion-icon>
      </button><br>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="geo">
        距離
      </ion-segment-button>
      <ion-segment-button value="genre">
        ジャンル
      </ion-segment-button>
      <ion-segment-button value="category">
        カテゴリ
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="geo">
    <ion-list >
      <ion-item-sliding *ngFor="let shop of shops">
        <ion-item (click)="openShop(shop.id)">
          <ion-thumbnail item-left>
            <img src="{{shop.image}}">
          </ion-thumbnail>
          <h2>{{shop.name}}</h2>
        </ion-item>
        <!--
        <ion-item-options>
          <button ion-button color="primary" >
            <ion-icon name="ios-create"></ion-icon>
            查看
          </button>
          <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
            删除
          </button>
        </ion-item-options>
        -->
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
