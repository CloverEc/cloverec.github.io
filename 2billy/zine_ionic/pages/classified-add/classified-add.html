<ion-header>
  <ion-navbar>
    <ion-title>暮らしの掲示板投稿フォーム</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
<span *ngIf="!step">
  <ion-list>
    <ion-item>
      <ion-label>タイトル</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>投稿カテゴリ</ion-label>
      <ion-select [(ngModel)]="field.bbs_category_id" interface="action-sheet">
        <ion-option *ngFor="let cate of categories" value="{{cate[1]}}">{{cate[0]}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 3">
      <ion-label>希望売却価格</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.sell_price"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 4">
      <ion-label>希望買い取り価格</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.buy_price"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 5">
      <ion-label>不動産種類</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.renting_category"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 5">
      <ion-label>間取り、面積</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.renting_type"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 5">
      <ion-label>エリア</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.renting_area"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 5">
      <ion-label>家賃</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.renting_price"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 6">
      <ion-label>雇用形態</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.employ_state"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 6">
      <ion-label>業種</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.employ_industry"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 6">
      <ion-label>職種</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.employ_position"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 6">
      <ion-label>待遇</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.employ_price"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 7">
      <ion-label>希望雇用形態</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.work_state"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 7">
      <ion-label>希望業種</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.work_industry"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 7">
      <ion-label>希望職種</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.work_position"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 7">
      <ion-label>希望待遇</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.work_price"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 8">
      <ion-label>サークル名</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.meet_name"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 8">
      <ion-label>開催頻度</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.meet_rate"></ion-input>
    </ion-item>
    <ion-item *ngIf="field.bbs_category_id == 10">
      <ion-label>希望頻度</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.learn_rate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>問い合わせ用E-mail</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>問い合わせ用E-mail(確認)</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.email_confirmation"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>投稿内容</ion-label>
      <ion-textarea [(ngModel)]="field.content"></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding-left padding-right>                                                   
    <button ion-button color="primary" (click)="submit()" block>投稿</button>
  </div>
  </span>
<span *ngIf="step">
  <div text-center style="margin-top:100px;width:100%">
    <!-- <h1>投稿しました。画像を投稿してください</h1> -->
    <label class="button button-md button-default button-default-md button-full button-full-md button-full"  style="padding-top:5px;"  >
      <input type="file"  name="image_file[]" accept="image/*"  (change)="handleInputChange($event)"  style="display:none;"/>
      <span class="button-innter">写真を投稿する</span>
    </label>
  </div>
  <button ion-button (click)="submitForm()" full>
    写真なしで投稿する
  </button>
</span>
</ion-content>
