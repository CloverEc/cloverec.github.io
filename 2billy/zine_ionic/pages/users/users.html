<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only  >
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>お気に入りユーザー一覧</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content" no-padding>
  <ion-list >
    <ion-item-sliding *ngFor="let user of users">
      <button ion-item tappable (click)="openUserDetail(user.id)"  style="-webkit-align-items: center ">
        <ion-avatar item-left>
          <img src="{{user.sendMember.avatar}}">
        </ion-avatar>
        <p>{{user.sendMembe.nickname}}</p>
        <div *ngIf="user.gender === '女'" no-padding no-margin  item-right>
          <ion-icon name="female-outline"></ion-icon>
        </div>
        <div *ngIf="user.gender === '男'" no-padding no-margin item-right>
          <ion-icon name="male-outline"></ion-icon>
        </div>
      </button>
      <ion-item-options>
        <button tappable ion-button color="danger" (click)="dropBookmark(user.id)">
          <ion-icon name="ios-trash-outline"></ion-icon>
          削除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">                                                                          
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
