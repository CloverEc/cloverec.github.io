<ion-content no-margin no-padding>
  <ion-row no-padding>
    <ion-col  no-padding width-50>
      <ion-list no-padding  no-lines>
        <button *ngFor="let area of areas" ion-item (click)="getSubAreas(area.id)">
          <span class="category-font" > {{area.name}}</span>
        </button>  
      </ion-list> 
    </ion-col>
    <ion-col  no-padding width-50>
      <ion-list  no-padding>
        <button *ngFor="let area of subAreas" ion-item (click)="filterByArea(area)">
          <span class="category-font-s" > {{area.val}}</span>
        </button>  
      </ion-list> 
    </ion-col>
  </ion-row>
</ion-content>
