<ion-header>

  <ion-navbar>
    <ion-title>店舗情報修正</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="outer-content">
  <ion-list>
    <ion-item>
      <ion-textarea [(ngModel)]="message" placeholder="訂正情報をお書きください" style="min-height: 300px;"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>閉店しています</ion-label>
      <ion-checkbox [(ngModel)]="close"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="sendCorrection(message,close)" >投稿する</button>
</ion-content>
