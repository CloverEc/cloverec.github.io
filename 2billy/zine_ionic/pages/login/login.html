
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ログイン</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="logo" style="margin:0 auto;width:100%;text-align:center" class="outer-content">
    <img [src]="logo" style="width:50%;"alt="Ionic logo">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list >
      <ion-item>
        <ion-label stacked color="primary">メールアドレス　携帯番号</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
        Username is required
      </p>

      <ion-item>
        <ion-label stacked color="primary">パスワード</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onLogin(login.username,login.password)" type="submit" block>ログイン</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="onSignup()" color="light" block>新規登録</button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="isApp" responsive-sm>
      <ion-col>
        <button ion-button full (click)="onWeixinLogin()" color="wechat">
          <img [src]="weixin_logo" width=38 style="margin-rigth:10px;"> 
          微信 ログイン</button>
      </ion-col>
    </ion-row>

    <ion-row style="text-align:center;"responsive-sm>
      <ion-col>
        <a (click)="onForgotPassword()">パスワードを忘れた</a>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
