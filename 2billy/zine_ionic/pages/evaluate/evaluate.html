  Ionic pages and navigation.

<style>
body.keyboard-open.platform-ios .bar-footer {
  bottom: 36px;
    background-color:#000;
}
</style>
<ion-header>

  <ion-navbar>
    <ion-title>口コミ情報</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="outer-content">

  <ion-list>
    <ion-item style="align-items: flex-start">
      <ion-avatar no-padding item-left  text-wrap (click)="openUserDetail(evaluate.user_id)" style="margin-left:8px;">
        <img src="{{evaluate.avatar}}">
      </ion-avatar>
      <h6>{{evaluate.name}}</h6>
      <h5>{{evaluate.title}}</h5>
        <p style="display:table;">&nbsp;<span style="display: table-cell;
        vertical-align: middle;
        border: 1px solid  #ffb400;
        font-size:0.9rem; color:  #ffb400;
        padding:1px;margin:1px;">店名</span> &nbsp;
       {{evaluate.shop_name}}</p>
      <div style="width:100%">
        <div style="float:left">
          <rating [(ngModel)]="evaluate.star" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)"> </rating>
        </div>
        <div style="float:right;height:31px;padding-top:7px">
          <p text-nowrap style="font-size:70%;">
          <span *ngFor="let area of evaluate.shop_area">
            {{area.area_name}}
          </span>
          <span *ngFor="let cate of evaluate.shop_category">
            {{cate.cate_name}}
          </span>
          </p>
        </div>
        <div style="clear:both"></div>
      </div>
      <p text-wrap>{{evaluate.content}}</p>
      <ion-row>
        <div *ngFor="let img  of evaluate.shop_evaluate_images">
          <img src="{{img.s_image}}" style="width:80px;height:80px;margin:4px" tappable (click)="openImages(evaluate.shop_evaluate_images)" />
        </div >
      </ion-row>
      <p>{{evaluate.updated_at}}</p>
      <div class="actions">
        <span (click)="toggleLike(evaluate.id)">
          <ion-icon name="ios-heart" color="danger" [hidden]="!evaluate.likenum"></ion-icon>
          <ion-icon name="ios-heart-outline" color="danger" [hidden]="evaluate.likenum"></ion-icon>
          <span ion-text color="gray" style="font-size:80%" [hidden]="!evaluate.likenum">{{evaluate.likenum}}</span>
        </span>
        <span margin-left (click)="viewPost(evaluate)">
          <ion-icon name="ios-text-outline" color="facebook"></ion-icon>
          <span ion-text color="gray" style="font-size:80%"[hidden]="!evaluate.shop_comments.length">{{evaluate.shop_comments.length}}</span>
        </span>
      </div>
    </ion-item>
    <ion-item text-wrap  *ngFor="let c of evaluate.shop_comments">
       <p>
      <a (click)="openUser(c.comment_user_id)"> {{c.comment_user_name}}</a>: {{c.comment_content}}</p>
    </ion-item>
  </ion-list>
  
</ion-content>


<ion-footer>

  <ion-toolbar class="no-border bar-footer">

    <ion-buttons start>
      <button ion-button>
        <ion-icon name="create" color="dark"></ion-icon>
      </button>
    </ion-buttons>

    <ion-input [(ngModel)]="comment" placeholder="コメント"></ion-input>

    <ion-buttons end>
      <button ion-button (click)="postComment(evaluate.id,comment)">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-footer>
