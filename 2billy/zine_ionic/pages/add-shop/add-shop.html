<ion-header >
  <ion-navbar>
    <ion-title>お店情報登録</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content" >
  <span *ngIf="!step">
  <ion-list>
    <ion-item>
      <ion-label>店舗名（日本語）</ion-label>
      <ion-input text-right [(ngModel)]="storeField.name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>店舗情報</ion-label>
      <ion-input text-right [(ngModel)]="storeField.note" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>店名（中国語）</ion-label>
      <ion-input text-right [(ngModel)]="storeField.cn_name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pinyin</ion-label>
      <ion-input text-right [(ngModel)]="storeField.pinyin" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>分類</ion-label>
      <ion-multi-picker id="default" cancelText="取消" item-content [multiPickerColumns]="categoryColumns" (ionChange)="categoryChange($event)"></ion-multi-picker>
    </ion-item>
    <ion-item>
      <ion-label>地方</ion-label>
      <ion-multi-picker id="default" cancelText="取消" item-content [multiPickerColumns]="dependentColumns" (ionChange)="areaChange($event)"></ion-multi-picker>
    </ion-item>
    <ion-item>
      <ion-label>住所</ion-label>
      <ion-input text-right [(ngModel)]="storeField.address" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>電話番号</ion-label>
      <ion-input text-right [(ngModel)]="storeField.tel" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>平均予算</ion-label>
      <ion-input text-right [(ngModel)]="storeField.per_spend" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>営業時間</ion-label>
      <ion-input text-right [(ngModel)]="storeField.shophours" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>タグ</ion-label>
      <ion-select [(ngModel)]="storeField.tag" interface="action-sheet">
        <ion-option *ngFor="let tag of tagColumns" value="{{tag.key}}">{{tag.val}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
      <button ion-button (click)="submitForm()" full>
        登録する
      </button>
      </span>
      <span *ngIf="step">
        <div text-center style="margin-top:100px;width:100%">
          <!-- <h1>投稿しました。画像を投稿してください</h1> -->
          <label class="button button-md button-default button-default-md button-full button-full-md button-full"  style="padding-top:5px;"  >
            <input type="file"  name="image_file[]" accept="image/*"  (change)="handleInputChange($event)"  style="display:none;"/>
            <span class="button-innter">写真を投稿する</span>
          </label>
        </div>
      <button ion-button (click)="submit()" full>
        写真なしで投稿する
      </button>
      </span>
</ion-content>
