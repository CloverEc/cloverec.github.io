<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-searchbar
      style="margin-left:10px;"
      [(ngModel)]="searchWord" (ionCancel)="onCancel($event)" (ionClear)="onClear($event)" (input)="onInput($event)" (click)="onClick($event)" (keyup.enter)="toSubmit($event)" placeholder="クリックして検索">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding class="outer-content">
  <div padding>
    <ion-segment [(ngModel)]="category">
      <ion-segment-button value="0" *ngFor="let link of quickLinks" (click)="openShops(link.name)">
        {{link.name}}
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-list *ngIf="showSearchResult != true">
    <ion-item tappable *ngFor="let item of recordItems" (click)="openSearch(item)">
      {{item}}
    </ion-item>
  </ion-list>
  <ion-list *ngIf="showSearchResult == true">
    <ion-item tappable *ngFor="let item of searchItems" (click)="openShops(item)">
      {{item}}
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">                                                                          
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
