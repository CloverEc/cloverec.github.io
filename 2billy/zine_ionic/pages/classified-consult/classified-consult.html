<ion-header>
  <ion-navbar>
    <ion-title>暮らしの掲示板問い合わせフォーム</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item>
      <ion-label>問い合わせ用E-mail</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>問い合わせ用E-mail(確認)</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.email_confirmation"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>問い合わせタイトル</ion-label>
      <ion-input text-right type="text" [(ngModel)]="field.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>問い合わせ内容</ion-label>
      <ion-textarea [(ngModel)]="field.content"></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding-left padding-right style="position:fixed;bottom:0;width:100%;">                                                   
    <button ion-button color="primary" (click)="submitForm()" block>投稿</button>
  </div>
</ion-content>
