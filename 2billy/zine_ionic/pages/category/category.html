<ion-header>

  <ion-navbar>
    <ion-title>カテゴリ</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding no-margin>
  <ion-row no-padding no-margin>
    <ion-col  no-padding width-45 no-margin>
      <ion-list no-padding no-margin no-lines >
        <button *ngFor="let category of categories" ion-item (click)="getSubCategories(category.id)">
          <span class="category-font" > {{category.name}}</span>
        </button>  
      </ion-list> 
    </ion-col>
    <ion-col  no-padding width-55>
      <ion-list  no-padding no-margin>
        <button color="light"  *ngFor="let cate of subCategories" ion-item (click)="filterByCateggory(cate)">
          <span class="category-font-s" > {{cate.val}}</span>
        </button>  
      </ion-list> 
    </ion-col>
  </ion-row>
</ion-content>
